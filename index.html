
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <!-- Open Graph data -->

    <meta property="og:title" content="Ohmyfood" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.ohmyfood.com/" /> <!-- en attendant la vraie URL-->
    <meta property="og:image" content="" />
    <meta property="og:description" content="Réservez le menu qui vous convient" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--load all styles -->
    <!--<link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" >
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        <i class="header__localisation-logo fas fa-map-marker-alt"></i>
        <div class="header__localisation">Paris, Belleville</div>
    </header>

    <section class="introduction">
        <h1 class="introduction__titre">Réservez le menu qui vous convient</h1>
        <p class="introduction_texte">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="introduction__boutton">Explorer nos restaurants</button>
    </section>

    <section class="fonctionnement">
        <h1 class="fonctionnement__titre">Fonctionnement</h1>
        <div class="fonctionnement__choix">
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="fonctionnement__composition">
            <i class="fas fa-list-ul"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="fonctionnement__dégustation">
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>

    <section class="bloc-restaurant">
        <h1>Restaurants</h1>
        <div class="bloc-restaurant__preview">
            <a href="./restaurants/lapalettedugout.html" class="card-restaurant">
                <figure>
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="aperçu La palette du gout">
                    <figcaption>
                        <h1>La palette du goût</h1>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="./restaurants/lanoteenchantee.html" class="card-restaurant">
                <figure>
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="aperçu La note enchantée">
                    <figcaption>
                        <h1>La note enchantée</h1>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="./restaurants/alafrancaise.html" class="card-restaurant">
                <figure>
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="aperçu A la française">
                    <figcaption>
                        <h1>À la française</h1>
                        <p>Cité rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="" class="card-restaurant">
                <figure>
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="aperçu Le délice des sens">
                    <figcaption>
                        <h1>Le délice des sens</h1>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>

        </div>
    </section>

    <footer class="footer">
        <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        <nav class="footer-menu">
            <a href="" class="footer-menu__element">
                <i class="fas fa-utensils"></i>
                Proposer un restaurant
            </a>
            <a href="" class="footer-menu__element">
                <i class="fas fa-hands-helping"></i>
                Devenir partenaire
            </a>
            <a href="" class="footer-menu__element">Mentions légales</a>
            <a href="" class="footer-menu__element">Contact</a>
        </nav>

    </footer>
</body>



</html>
