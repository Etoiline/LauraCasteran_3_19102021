
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <!-- Open Graph data -->

    <meta property="og:title" content="Ohmyfood" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.ohmyfood.com/" /> <!-- en attendant la vraie URL-->
    <meta property="og:image" content="" />
    <meta property="og:description" content="Réservez le menu qui vous convient" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--load all styles -->
    <!--<link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/706f764c79.js" crossorigin="anonymous"></script>
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" >
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" media="screen and (max-width: 450px)">
    <link href="./src/css/main_tablette.css" rel="stylesheet" type="text/css" media="screen and (min-width: 450px) and (max-width:800px)">
    <link href="./src/css/main_desktop.css" rel="stylesheet" type="text/css" media="screen and (min-width: 800px)">
    <title>Ohmyfood</title>
</head>

<body>
    <div class="loading-spinner">
        <div class="loading-spinner__animation"></div>
    </div>
    <header class="header">
        <img src="./images/logo/ohmyfood.png" class="header__logo" alt="Logo Ohmyfood">
    </header>
    <div class="localisation">
        <i class="localisation__logo fas fa-map-marker-alt"></i>
        <p class="localisation__texte">Paris, Belleville</p>
    </div>
        
    

    <section class="introduction">
        <h1 class="introduction__titre">Réservez le menu qui vous convient</h1>
        <p class="introduction__texte">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="introduction__boutton boutton-defaut">Explorer nos restaurants</button>
    </section>

    <section class="fonctionnement">
        <h1 class="fonctionnement__titre">Fonctionnement</h1>
        <div class="fonctionnement__detail">
            <p class="fonctionnement__detail__id">1</p>
            <i class="fonctionnement__detail__logo fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="fonctionnement__detail">
            <p class="fonctionnement__detail__id">2</p>
            <i class="fonctionnement__detail__logo fas fa-list-ul"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="fonctionnement__detail">
            <p class="fonctionnement__detail__id">3</p>
            <i class="fonctionnement__detail__logo fas fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>

    <section class="bloc-restaurant">
        <h1 class="bloc-restaurant__titre">Restaurants</h1>
        <div class="bloc-restaurant__preview">
            <figure class="card-restaurant">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="aperçu La palette du gout">
                <span class="nouveau">Nouveau</span>
                <figcaption class="card-restaurant__legende">
                    <div class="card-restaurant__legende__detail">
                        <a href="./restaurants/lapalettedugout.html">
                            <h2 class="card-restaurant__legende__detail__nom">La palette du goût</h2>
                        </a>
                        <p class="card-restaurant__legende__detail__lieu">Ménilmontant</p>
                    </div>
                    <i class="card-restaurant__legende__like far fa-heart"></i>
                    <i class="card-restaurant__legende__like--onclick fas fa-heart"></i>
                </figcaption>
            </figure>
            <figure class="card-restaurant">
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="aperçu La note enchantée">
                <span class="nouveau">Nouveau</span>
                <figcaption class="card-restaurant__legende">
                    <div class="card-restaurant__legende__detail">
                        <a href="./restaurants/lanoteenchantee.html">
                            <h2 class="card-restaurant__legende__detail__nom">La note enchantée</h2>
                        </a>
                        <p class="card-restaurant__legende__detail__lieu">Charonne</p>
                    </div>
                    <i class="card-restaurant__legende__like far fa-heart"></i>
                    <i class="card-restaurant__legende__like--onclick fas fa-heart"></i>
                </figcaption>
            </figure>
            <figure class="card-restaurant">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="aperçu A la française">
                <figcaption class="card-restaurant__legende">
                    <div class="card-restaurant__legende__detail">
                        <a href="./restaurants/alafrancaise.html">
                            <h2 class="card-restaurant__legende__detail__nom">À la française</h2>
                        </a>
                        <p class="card-restaurant__legende__detail__lieu">Cité rouge</p>
                    </div>
                    <i class="card-restaurant__legende__like far fa-heart"></i>
                    <i class="card-restaurant__legende__like--onclick fas fa-heart"></i>
                </figcaption>
            </figure>
            <figure class="card-restaurant">
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="aperçu Le délice des sens">
                <figcaption class="card-restaurant__legende">
                    <div class="card-restaurant__legende__detail">
                        <a href="./restaurants/ledelicedessens.html">
                            <h2 class="card-restaurant__legende__detail__nom">Le délice des sens</h2>
                        </a>
                        <p class="card-restaurant__legende__detail__lieu">Folie-Méricourt</p>
                    </div>
                    <i class="card-restaurant__legende__like far fa-heart"></i>
                    <i class="card-restaurant__legende__like--onclick fas fa-heart"></i>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer class="footer">
        <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        <nav class="footer-menu">
            <a href="" class="footer-menu__element">
                <i class="fas fa-utensils"></i>
                Proposer un restaurant
            </a>
            <a href="" class="footer-menu__element">
                <i class="fas fa-hands-helping"></i>
                Devenir partenaire
            </a>
            <a href="" class="footer-menu__element">Mentions légales</a>
            <a href="mailto:ohmyfood@test.net" class="footer-menu__element">Contact</a>
        </nav>

    </footer>
</body>



</html>
